        let currentIndex = 0;
        const audioPlayer = document.getElementById("audioPlayer");
        const songList = document.getElementById("songList");

        // Populate dropdown menu
        songs.forEach((song, index) => {
            let option = document.createElement("option");
            option.value = index;
            option.textContent = song.name;
            songList.appendChild(option);
        });

        // Play selected song
        function playSong() {
            currentIndex = parseInt(songList.value); // Get selected song index
            audioPlayer.src = songs[currentIndex].url;
            audioPlayer.play();
        }

        // Play next song when current song ends
        audioPlayer.addEventListener("ended", () => {
            currentIndex++;
            if (currentIndex < songs.length) {
                audioPlayer.src = songs[currentIndex].url;
                audioPlayer.play();
                songList.value = currentIndex; // Update dropdown selection
            } else {
                currentIndex = 0; // Loop back to first song
                songList.value = currentIndex;
            }
        });
    </script>
