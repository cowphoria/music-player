<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        audio { margin-top: 20px; width: 80%; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>GitHub MP3 Player</h1>

    <select id="songList"></select>
    <button onclick="playSong()">Play Song</button>

    <audio id="audioPlayer" controls></audio>

    <script>
        // List of MP3 files stored on GitHub
        const songs = [
            { name: "Gorillaz - Feel Good Inc. (Instrumental)", url: "https://raw.githubusercontent.com/cowphoria/music-player/main/Gorillaz%20-%20Feel%20Good%20Inc.%20(Instrumental).mp3" },
            { name: "Song Number 1", url: "https://raw.githubusercontent.com/cowphoria/music-player/main/songnumber1.mp3" },
            { name: "New Song", url: "https://raw.githubusercontent.com/cowphoria/music-player/main/pEvB74awUMTy.128.mp3" } // Added new song
        ];

        let currentIndex = 0;
        const audioPlayer = document.getElementById("audioPlayer");
        const songList = document.getElementById("songList");

        // Populate dropdown menu
        songs.forEach((song, index) => {
            let option = document.createElement("option");
            option.value = index;
            option.textContent = song.name;
            songList.appendChild(option);
        });

        // Play selected song
        function playSong() {
            currentIndex = parseInt(songList.value); // Get selected song index
            audioPlayer.src = songs[currentIndex].url;
            audioPlayer.play();
        }

        // Play next song when current song ends
        audioPlayer.addEventListener("ended", () => {
            currentIndex++;
            if (currentIndex < songs.length) {
                audioPlayer.src = songs[currentIndex].url;
                audioPlayer.play();
                songList.value = currentIndex; // Update dropdown selection
            } else {
                currentIndex = 0; // Loop back to first song
                songList.value = currentIndex;
            }
        });
    </script>
</body>
</html>
