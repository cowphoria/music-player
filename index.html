<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        audio { margin-top: 20px; width: 80%; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>GitHub MP3 Player</h1>

    <select id="songList"></select>
    <button onclick="playSong()">Play Song</button>

    <audio id="audioPlayer" controls></audio>

    <script>
        // List of MP3 files stored on GitHub
        const songs = [
            { name: "Song 1", url: "https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/music-files/main/song1.mp3" },
            { name: "Song 2", url: "https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/music-files/main/song2.mp3" }
        ];

        // Populate dropdown menu
        const songList = document.getElementById("songList");
        songs.forEach((song, index) => {
            let option = document.createElement("option");
            option.value = song.url;
            option.textContent = song.name;
            songList.appendChild(option);
        });

        // Play selected song
        function playSong() {
            const audioPlayer = document.getElementById("audioPlayer");
            const selectedSong = songList.value;
            audioPlayer.src = selectedSong;
            audioPlayer.play();
        }
    </script>
</body>
</html>
